<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} INICIO {% endblock %}</title>
    <link href=" {% static 'css/styles.css' %} " rel="stylesheet" />
</head>
<body>
    {% include 'sections/navBar.html' %}

<div style="height: 15em;" class="d-flex container m-4 border p-4 border-2">
    <form method="post" class="m-4">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">ENVIAR</button>
    </form>
</div>
    <div class="container bg-primary bg-opacity-75 m-4 p-4">
        <h5 class="card-title">MENSAJER√çA</h5>
        <div class="p-1">
            {% for i in mensajes %}
              <p class="bg-light ">{{i.user}}: {{i.message}}</p>
            {% endfor %}
        </div>
    </div>
    {% block messages %}
    {% endblock %}

    {% include 'sections/footer.html' %}
</body>
</html>
