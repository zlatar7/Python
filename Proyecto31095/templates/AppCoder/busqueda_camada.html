{% extends 'index.html' %}

{% block title %} BUSQUEDA CAMADA FORMULARIO {% endblock %}

    {% block camada %}

    <div class="m-2">
    <form action="" method="POST" class="container">

        {% csrf_token %}
        
        {{ forms.as_div }}
        <br>
        <input type="submit" value="BUSCAR" class="btn-primary" >
    </form>
    </div>
    
    {% for curso in cursos %}
    
    <p> El nombre del curso es {{curso.nombre}} y la camada {{curso.camada}} </p>
    
    {% endfor %}
    
    {% endblock %}
